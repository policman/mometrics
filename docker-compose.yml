services:
  db:
    image: postgres:16
    container_name: mometrics-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mometrics
      POSTGRES_PASSWORD: mometrics
      POSTGRES_DB: mometrics
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: mometrics-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  postgres_data:
